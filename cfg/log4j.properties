# *** DO NOT EDIT THIS FILE ***
#
# This is a bare bones Log4j setup that is present to catch any unexpected 
# errors that occur before Roller is able to init the full logging sytem.
#
# The full Log4j setup is in Roller's built-in properties file and you should
# customize it via your roller-custom.properties override file.
#

log4j.rootLogger=INFO, interaction, dailyFile
##console
log4j.appender.interaction=org.apache.log4j.ConsoleAppender
log4j.appender.interaction.Target = System.out
log4j.appender.interaction.layout = org.apache.log4j.PatternLayout
log4j.appender.interaction.layout.ConversionPattern = %d %l %-5p - %m%n
##file
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.File=log/log.log
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss,SSS} %C{1}:%M - %m%n
